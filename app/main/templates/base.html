<!DOCTYPE html>
<html>
<head>
	{% block head %}
		  <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 	<title>{% block title %} Issachallenge {% endblock title %}</title>
	 	<link rel="stylesheet" type="text/css" href="{{ url_for('main.static', filename='css/style.css') }}">
	 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
	 	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	 	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.css">
	{% endblock head %}
</head>
<body>
	
	<header role="header" class="pb-3">
		{% block header %}

		{% endblock header %}
	</header>	
	<main role="main">
		{% block main %}

		{% endblock main %}
	</main>
	<footer role="footer">
		
	</footer>


	<div class="scripts">
		{% block scripts %}
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
		    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.js"></script>
			<script type="text/javascript" src="{{ url_for('main.static', filename='js/script.js') }}"></script>
			{{ moment.include_moment() }}
		{% endblock scripts %}
	</div>
</body>
</html>
